<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Curs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            /* Același gradient global */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card-form {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background-color: #fff;
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .card-header-custom {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .icon-header {
            width: 60px;
            height: 60px;
            background-color: #fce4ec; /* Roz pal */
            color: #d81b60; /* Roz intens */
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(216, 27, 96, 0.15);
            border-color: #d81b60;
        }

        /* Stil eroare */
        .is-invalid {
            border-color: #dc3545 !important;
        }

        .btn-save {
            background: linear-gradient(to right, #ec008c, #fc6767);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            transition: transform 0.2s;
        }

        .btn-save:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(236, 0, 140, 0.3);
        }

        .btn-cancel {
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #f8f9fa;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="card card-form">

    <div class="card-header-custom">
        <div class="icon-header">
            <i class="fas fa-book-open"></i>
        </div>
        <h3 class="fw-bold text-dark mb-1">Adăugare Curs Nou</h3>
        <p class="text-muted small mb-0">Definește materia și profesorul titular.</p>
    </div>

    <div class="card-body p-4 p-md-5">

        <form th:action="@{/cursuri/salveaza}" th:object="${curs}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label fw-bold text-muted small">DENUMIRE CURS</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-bookmark text-secondary"></i></span>
                    <input type="text" th:field="*{nume}"
                           class="form-control"
                           th:classappend="${#fields.hasErrors('nume')} ? 'is-invalid' : ''"
                           placeholder="Ex: Baze de Date" required>
                </div>
                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nume')}" th:errors="*{nume}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-muted small">DESCRIERE SCURTĂ</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-info-circle text-secondary"></i></span>
                    <input type="text" th:field="*{descriere}" class="form-control" placeholder="Ex: Introducere în SQL și proiectare baze de date">
                </div>
            </div>

            <div class="row mb-4">

                <div class="col-md-4 mb-3 mb-md-0">
                    <label class="form-label fw-bold text-muted small">SEMESTRU</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-list-ol text-secondary"></i></span>
                        <input type="text" th:field="*{semestru}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('semestru')} ? 'is-invalid' : ''"
                               placeholder="Ex: 2" required
                               pattern="\d"
                               title="Semestrul trebuie să fie o singură cifră (ex: 1, 2)!">
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('semestru')}" th:errors="*{semestru}"></div>
                </div>

                <div class="col-md-8">
                    <label class="form-label fw-bold text-muted small">PROFESOR TITULAR</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-chalkboard-teacher text-secondary"></i></span>
                        <select th:field="*{profesor}" class="form-select" required>
                            <option value="">-- Alege un profesor --</option>
                            <option th:each="prof : ${listaProfesori}"
                                    th:value="${prof.id}"
                                    th:text="${prof.nume + ' ' + prof.prenume}">
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <hr class="my-4 text-muted opacity-25">

            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/cursuri}" class="btn btn-cancel text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i> Anulează
                </a>
                <button type="submit" class="btn btn-save px-5">
                    <i class="fas fa-save me-2"></i> Salvează Cursul
                </button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
