<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Platformă Studenți</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* CSS Personalizat pentru fundal și efecte */
        body {
            /* Un gradient modern albastru-mov */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden; /* Ca imaginea să nu iasă din colțurile rotunjite */
        }

        .card-header-custom {
            background-color: #fff;
            padding-top: 2rem;
            text-align: center;
            border-bottom: none;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background-color: #eef2ff;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #667eea;
        }

        .btn-custom {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.02);
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">

            <div class="card card-login">
                <div class="card-header-custom">
                    <div class="icon-circle">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h3 class="fw-bold text-secondary">Autentificare</h3>
                    <p class="text-muted small">Platformă Gestionare Studenți</p>
                </div>

                <div class="card-body p-4">

                    <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <div>
                            User sau parolă greșită!
                        </div>
                    </div>

                    <form th:action="@{/login}" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold small text-muted">EMAIL / UTILIZATOR</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-envelope text-muted"></i></span>
                                <input type="text" class="form-control border-start-0 bg-light" id="username" name="username" placeholder="nume@exemplu.com" required autofocus>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold small text-muted">PAROLĂ</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-muted"></i></span>
                                <input type="password" class="form-control border-start-0 bg-light" id="password" name="password" placeholder="••••••••" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom btn-lg shadow-sm">
                                Intră în cont <i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>

                    </form>
                </div>

                <div class="card-footer bg-white text-center py-3 border-0">
                    <small class="text-muted">Nu ai cont? <a href="#" class="text-decoration-none text-primary fw-bold">Contactează adminul</a></small>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
