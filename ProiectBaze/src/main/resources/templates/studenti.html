<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Studenți</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            /* Același gradient ca la Login */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 2rem;
            color: #333;
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Efect de sticlă mată */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-main {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        .table thead {
            background-color: #f8f9fa;
            color: #6c757d;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f4ff; /* Ușor albastru la hover */
        }

        .btn-add {
            background-color: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background-color: #5a6fd6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
        }

        .badge-grupa {
            background-color: #eef2ff;
            color: #667eea;
            padding: 5px 10px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-custom navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-university me-2"></i> Platformă Studenți
        </a>
        <a th:href="@{/}" class="btn btn-outline-light btn-sm">
            <i class="fas fa-arrow-left me-1"></i> Înapoi la Dashboard
        </a>
    </div>
</nav>

<div class="container">
    <div class="card card-main p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark mb-0">Listă Studenți</h2>
                <p class="text-muted small mb-0">Gestionează studenții înregistrați în sistem</p>
            </div>
            <a th:href="@{/studenti/nou}" class="btn btn-add">
                <i class="fas fa-plus-circle me-2"></i> Adaugă Student
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th class="py-3 ps-3 rounded-start">ID</th>
                    <th class="py-3">Nume</th>
                    <th class="py-3">Prenume</th>
                    <th class="py-3">Email</th>
                    <th class="py-3">Grupă</th>
                    <th class="py-3 rounded-end text-center" style="width: 150px;">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${listaStudenti}">
                    <td class="ps-3 fw-bold text-muted" th:text="'#' + ${student.id}">#1</td>
                    <td class="fw-bold" th:text="${student.nume}">Popescu</td>
                    <td th:text="${student.prenume}">Ion</td>
                    <td>
                        <span class="text-muted"><i class="far fa-envelope me-2"></i></span>
                        <span th:text="${student.email}">ion@popescu.ro</span>
                    </td>
                    <td>
                        <span class="badge-grupa" th:text="${student.grupa}">101</span>
                    </td>

                    <td class="text-center">
                        <a th:href="@{/studenti/editeaza/{id}(id=${student.id})}"
                           class="btn btn-sm btn-outline-warning me-1" title="Editează">
                            <i class="fas fa-pen"></i>
                        </a>
                        <a th:href="@{/studenti/sterge/{id}(id=${student.id})}"
                           class="btn btn-sm btn-outline-danger" title="Șterge"
                           onclick="return confirm('Ești sigur că vrei să ștergi acest student? Acțiunea este ireversibilă!');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(listaStudenti)}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="fas fa-user-slash fa-3x mb-3 text-secondary opacity-50"></i><br>
                        Nu există studenți înregistrați.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
