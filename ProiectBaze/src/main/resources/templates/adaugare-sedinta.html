<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Ședință</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            /* Același gradient MOV-ALBASTRU pentru fundal */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card-form {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background-color: #fff;
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .card-header-custom {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        /* Iconiță VERDE specifică pentru Ședințe */
        .icon-header {
            width: 60px;
            height: 60px;
            background-color: #e8f5e9; /* Verde deschis */
            color: #2e7d32; /* Verde închis */
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.15); /* Umbră verde la focus */
            border-color: #28a745;
        }

        /* Buton Salvare - VERDE */
        .btn-save {
            background: linear-gradient(to right, #11998e 0%, #38ef7d 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            transition: transform 0.2s;
        }

        .btn-save:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-cancel {
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #f8f9fa;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="card card-form">

    <div class="card-header-custom">
        <div class="icon-header">
            <i class="fas fa-clock"></i>
        </div>
        <h3 class="fw-bold text-dark mb-1">Programare Ședință</h3>
        <p class="text-muted small mb-0">Selectează cursul și stabilește orarul.</p>
    </div>

    <div class="card-body p-4 p-md-5">

        <form th:action="@{/sedinte/salveaza}" th:object="${sedinta}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="row mb-3">

                <div class="col-md-6 mb-3 mb-md-0">
                    <label class="form-label fw-bold text-muted small">MATERIA / CURSUL</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-book text-secondary"></i></span>
                        <select th:field="*{curs}" class="form-select" required>
                            <option value="">-- Alege materia --</option>
                            <option th:each="curs : ${listaCursuri}"
                                    th:value="${curs.id}"
                                    th:text="${curs.nume}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small">TIP ACTIVITATE</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-tag text-secondary"></i></span>
                        <select th:field="*{tipul}" class="form-select" required>
                            <option value="Curs">Curs (Teorie)</option>
                            <option value="Seminar">Seminar</option>
                            <option value="Laborator">Laborator</option>
                            <option value="Examen">Examen</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row mb-4">

                <div class="col-md-6 mb-3 mb-md-0">
                    <label class="form-label fw-bold text-muted small">DATA ȘI ORA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="far fa-calendar-alt text-secondary"></i></span>
                        <input type="datetime-local" th:field="*{data}" class="form-control" required />
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small">DURATA (minute)</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-hourglass-half text-secondary"></i></span>
                        <input type="number" th:field="*{durata}" class="form-control" placeholder="Ex: 120" min="10" required />
                    </div>
                </div>
            </div>

            <hr class="my-4 text-muted opacity-25">

            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/sedinte}" class="btn btn-cancel text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i> Anulează
                </a>
                <button type="submit" class="btn btn-save px-5">
                    <i class="fas fa-check-circle me-2"></i> Programează
                </button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
