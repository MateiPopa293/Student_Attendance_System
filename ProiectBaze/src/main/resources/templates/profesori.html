<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Profesori</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            /* Același gradient MOV-ALBASTRU pentru consistență */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 2rem;
            color: #333;
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-main {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        .table thead {
            background-color: #f8f9fa;
            color: #6c757d;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* Stil specific buton Adăugare Profesor - INDIGO */
        .btn-add {
            background-color: #563d7c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background-color: #452c68;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(86, 61, 124, 0.4);
        }

        .avatar-icon {
            width: 40px;
            height: 40px;
            background-color: #e9ecef;
            color: #563d7c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.1rem;
        }

        .badge-dept {
            background-color: #e0f7fa;
            color: #006064;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-custom navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-chalkboard-teacher me-2"></i> Corp Didactic
        </a>
        <a th:href="@{/}" class="btn btn-outline-light btn-sm">
            <i class="fas fa-home me-1"></i> Dashboard
        </a>
    </div>
</nav>

<div class="container">
    <div class="card card-main p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark mb-0">Listă Profesori</h2>
                <p class="text-muted small mb-0">Administrare cadre didactice și departamente</p>
            </div>
            <a th:href="@{/profesori/nou}" class="btn btn-add">
                <i class="fas fa-user-plus me-2"></i> Adaugă Profesor
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th class="py-3 ps-3 rounded-start" style="width: 80px;">ID</th>
                    <th class="py-3">Cadru Didactic</th>
                    <th class="py-3">Contact</th>
                    <th class="py-3">Departament</th>
                    <th class="py-3 rounded-end text-center" style="width: 150px;">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="profesor : ${listaProfesori}">
                    <td class="ps-3 fw-bold text-muted" th:text="'#' + ${profesor.id}">#1</td>

                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar-icon">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div>
                                <span class="d-block fw-bold" th:text="${profesor.nume} + ' ' + ${profesor.prenume}">Ionescu Vasile</span>
                                <small class="text-muted">Profesor</small>
                            </div>
                        </div>
                    </td>

                    <td>
                        <div class="text-secondary">
                            <i class="far fa-envelope me-2 text-muted"></i>
                            <span th:text="${profesor.email}">vasile@ionescu.ro</span>
                        </div>
                    </td>

                    <td>
                        <span class="badge-dept">
                            <i class="fas fa-building me-1"></i>
                            <span th:text="${profesor.departament}">Calculatoare</span>
                        </span>
                    </td>

                    <td class="text-center">
                        <a th:href="@{/profesori/editeaza/{id}(id=${profesor.id})}"
                           class="btn btn-sm btn-outline-warning me-1" title="Editează">
                            <i class="fas fa-pen"></i>
                        </a>
                        <a th:href="@{/profesori/sterge/{id}(id=${profesor.id})}"
                           class="btn btn-sm btn-outline-danger" title="Șterge"
                           onclick="return confirm('Ești sigur? Vor fi șterse și cursurile asociate acestui profesor!');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(listaProfesori)}">
                    <td colspan="5" class="text-center py-5 text-muted">
                        <i class="fas fa-chalkboard fa-3x mb-3 text-secondary opacity-50"></i><br>
                        Nu există profesori înregistrați.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
