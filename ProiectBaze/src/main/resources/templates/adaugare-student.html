<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Student Nou</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .card-form {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background-color: #fff;
            width: 100%;
            max-width: 700px;
            overflow: hidden;
        }

        .card-header-custom {
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            padding: 1.5rem 2rem;
            text-align: center;
        }

        .icon-header {
            width: 60px;
            height: 60px;
            background-color: #e3f2fd;
            color: #0d6efd;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.15);
            border-color: #0d6efd;
        }

        /* Câmpurile cu eroare vor avea chenar roșu */
        .is-invalid {
            border-color: #dc3545 !important;
        }

        .btn-save {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            color: white;
            transition: transform 0.2s;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
            color: white;
        }

        .btn-cancel {
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #f8f9fa;
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="card card-form">

    <div class="card-header-custom">
        <div class="icon-header">
            <i class="fas fa-user-plus"></i>
        </div>
        <h3 class="fw-bold text-dark mb-1">Înregistrare Student</h3>
        <p class="text-muted small mb-0">Completează detaliile pentru a adăuga un student nou.</p>
    </div>

    <div class="card-body p-4 p-md-5">

        <form th:action="@{/studenti/salveaza}" th:object="${student}" method="post">

            <input type="hidden" th:field="*{id}" />

            <div class="row mb-3">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label class="form-label fw-bold text-muted small">NUME</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-user text-secondary"></i></span>
                        <input type="text" th:field="*{nume}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('nume')} ? 'is-invalid' : ''"
                               placeholder="Ex: Popescu" required
                               pattern="[a-zA-ZăâîșțĂÂÎȘȚ\s\-]+"
                               title="Numele poate conține doar litere!">
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nume')}" th:errors="*{nume}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small">PRENUME</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-user text-secondary"></i></span>
                        <input type="text" th:field="*{prenume}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('prenume')} ? 'is-invalid' : ''"
                               placeholder="Ex: Ion" required
                               pattern="[a-zA-ZăâîșțĂÂÎȘȚ\s\-]+"
                               title="Prenumele poate conține doar litere!">
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('prenume')}" th:errors="*{prenume}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold text-muted small">ADRESĂ DE EMAIL</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-envelope text-secondary"></i></span>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="student@exemplu.ro" required>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6 mb-3 mb-md-0">
                    <label class="form-label fw-bold text-muted small">GRUPA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-users text-secondary"></i></span>
                        <input type="text" th:field="*{grupa}"
                               class="form-control"
                               th:classappend="${#fields.hasErrors('grupa')} ? 'is-invalid' : ''"
                               placeholder="Ex: 311" required
                               pattern="\d+"
                               title="Grupa poate conține doar cifre (ex: 311)!">
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('grupa')}" th:errors="*{grupa}"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold text-muted small">SERIA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-layer-group text-secondary"></i></span>
                        <input type="text" th:field="*{seria}" class="form-control" placeholder="Ex: C">
                    </div>
                </div>
            </div>

            <hr class="my-4 text-muted opacity-25">

            <div class="d-flex justify-content-between align-items-center">
                <a th:href="@{/studenti}" class="btn btn-cancel text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i> Anulează
                </a>
                <button type="submit" class="btn btn-save px-5">
                    <i class="fas fa-save me-2"></i> Salvează
                </button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
