<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Înscrieri</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            /* Același gradient MOV-ALBASTRU */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 2rem;
            color: #333;
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card-main {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        .table thead {
            background-color: #f8f9fa;
            color: #6c757d;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .table-hover tbody tr:hover {
            background-color: #f0fcfd; /* Ușor cyan la hover */
        }

        /* Buton Specific - CYAN / TURCOAZ */
        .btn-add {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background-color: #138496;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(23, 162, 184, 0.4);
        }

        .badge-an {
            background-color: #e2e6ea;
            color: #495057;
            border: 1px solid #ced4da;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .error-text {
            color: #dc3545;
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-custom navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-file-signature me-2"></i> Înscrieri & Contracte
        </a>
        <a th:href="@{/}" class="btn btn-outline-light btn-sm">
            <i class="fas fa-home me-1"></i> Dashboard
        </a>
    </div>
</nav>

<div class="container">
    <div class="card card-main p-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark mb-0">Listă Înscrieri</h2>
                <p class="text-muted small mb-0">Gestionează legăturile dintre studenți și cursuri</p>
            </div>
            <a th:href="@{/inscrieri/nou}" class="btn btn-add">
                <i class="fas fa-link me-2"></i> Înscrie Student
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                <tr>
                    <th class="py-3 ps-3 rounded-start">ID</th>
                    <th class="py-3">Student Înscris</th>
                    <th class="py-3">Cursul Vizat</th>
                    <th class="py-3">An Universitar</th>
                    <th class="py-3 rounded-end text-center" style="width: 150px;">Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inscriere : ${listaInscrieri}">
                    <td class="ps-3 fw-bold text-muted" th:text="'#' + ${inscriere.id}">#1</td>

                    <td>
                        <div th:if="${inscriere.student != null}" class="d-flex align-items-center">
                            <i class="fas fa-user-graduate text-info me-2"></i>
                            <span class="fw-bold text-dark"
                                  th:text="${inscriere.student.nume + ' ' + inscriere.student.prenume}">
                                    Popescu Ion
                                </span>
                        </div>
                        <div th:if="${inscriere.student == null}" class="error-text">
                            <i class="fas fa-ban me-1"></i> Student Șters (ID Invalid)
                        </div>
                    </td>

                    <td>
                        <div th:if="${inscriere.curs != null}">
                            <i class="fas fa-book text-secondary me-2"></i>
                            <span th:text="${inscriere.curs.nume}">Baze de Date</span>
                        </div>
                        <div th:if="${inscriere.curs == null}" class="error-text">
                            <i class="fas fa-ban me-1"></i> Curs Șters
                        </div>
                    </td>

                    <td>
                            <span class="badge-an">
                                <i class="far fa-calendar-check me-1"></i>
                                <span th:text="${inscriere.anUniversitar}">2025-2026</span>
                            </span>
                    </td>

                    <td class="text-center">
                        <a th:href="@{/inscrieri/editeaza/{id}(id=${inscriere.id})}"
                           class="btn btn-sm btn-outline-warning me-1" title="Editează">
                            <i class="fas fa-pen"></i>
                        </a>
                        <a th:href="@{/inscrieri/sterge/{id}(id=${inscriere.id})}"
                           class="btn btn-sm btn-outline-danger" title="Șterge"
                           onclick="return confirm('Ești sigur că vrei să anulezi această înscriere?');">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(listaInscrieri)}">
                    <td colspan="5" class="text-center py-5 text-muted">
                        <i class="fas fa-folder-open fa-3x mb-3 text-secondary opacity-50"></i><br>
                        Nu există înscrieri înregistrate în sistem.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
